<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Throw dice</title>
  <link href='/style.css' rel='stylesheet'>
  <script type="text/javascript" src="main.js"></script>
  <!-- js-cookie -->
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
</head>
<body style="background-image: url(images/Blueprint_white.svg)">
  <h1 id="page_title">Dice roll</h1>
  <div id="value_box">
    <h1 id="value_text">----</h1>
  </div>

  <div id="stop_button" onclick="stopThrowing()"></div>

  <h2 id="sum_text">Summary: </h2>
  <p id="sum_number">----</p>

  <section id="jednoduche_hazeni_buttons">
    <button id="1die" onclick="hodKostkou()">1 die</button>
    <button id="2die" onclick="hodDvemaKostkami()">2 dice</button>
    <button id="3die" onclick="hodTremiKostkami()">3 dice</button>
  </section>
  
  <section id="nekonecne_hazeni_buttons">
    <button id="infinite1" onclick="nekonecne_hazeni(); showStopButton();">Infinitely roll 1</button>
    <button id="infinite2" onclick="nekonecne_hazeni2(); showStopButton();">Infinitely roll 2</button>
    <button id="infinite3" onclick="nekonecne_hazeni3(); showStopButton();">Infinitely roll 3</button>
  </section>
  
  <button id="language_button" onclick="toggleCzech()">Czech Mode</button>
</body>
</html>
